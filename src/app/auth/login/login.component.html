<ion-content padding>
    <p class="login_title">Компанія Агроконструкції</p>
    <p class="sub_title">Будівельна компанія</p>

    <ion-row align-items-center>
        <ion-col col-sm-9>



            <div class="input_one">
                <ion-item  class="input-cover-black" focus>

                    <div class="telefone_all telef">

                            <input class=" telephone"
                                                  type="tel"
                                                  maxlength="9"
                                                  [(ngModel)]="user.phone"
                                                  placeholder="(xx) xxx-xx-xx"
                            >

                    </div>

                </ion-item>

                <div class="valid">
                </div>
            </div>

            <div class="input_bottom">
                <div class="input_two">
                    <ion-item justify-content-center>
                        <!--ngClass="{{loginForm.controls.password.errors ? invalid : ''}}"-->
                        <ion-input
                                [type]="isActive ? 'password' : 'text'"
                                placeholder="Пароль"
                                [(ngModel)]="user.password"></ion-input>
                        <ion-icon
                                class="pass-icon"
                                [name]="isActive ? 'eye-off': 'eye' "
                                item-right
                                (click)="showPass()">
                        </ion-icon>
                    </ion-item>

                    <div class="valid">
                    </div>
                </div>
            </div>

            <button ion-button color="button_color"
                    round
                    ngClass="{{ (user.phone !== null &&
               user.password !== null &&
               user.phone.length === 9 &&
               user.password.length > 5) ? 'auth-active-button' : '' }}"
                    (click)="login()">Увійти
            </button>
            <div class="text-cust" text-center>
                <div class="forgott">
                    <div margin-bottom><a (click)="forgotPass()">Забули пароль?</a></div>
                </div>
                <a margin-vertical>Немає акаунта?</a>
                <span><a color="button_shadow" (click)="goToRegistration()">Зареєструватися!</a></span>
            </div>

        </ion-col>
    </ion-row>
</ion-content>
