<ion-header>
  <ion-navbar hideBackButton>
    <ion-row justify-content-between align-items-center>
      <ion-col>
        <ion-buttons ion-col>
          <button ion-button text-capitalize (click)="back()">
            Назад
          </button>
        </ion-buttons>
      </ion-col>

      <ion-title text-center ion-col>
        Оберіть контакт
      </ion-title>

      <ion-col>
      </ion-col>

    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let friend of friendsArr | orderBy: 'first_name'">
    <ion-item *ngIf="friend" no-lines>
      <ion-avatar item-start>
        <img *ngIf="friend.photo_path" [src]="friend.photo_path">
        <div *ngIf="!friend.photo_path" class="photo-placeholder" text-center>
          <span>
            {{(friend.first_name ? friend.first_name[0] : '') + (friend.last_name ? friend.last_name[0] : '')}}
          </span>
        </div>
      </ion-avatar>
      <ion-label>
        {{friend.first_name + ' ' + friend.last_name}}
      </ion-label>
      <ion-checkbox item-end (ionChange)="onChangeCheckBox(friend.id, $event)"></ion-checkbox>
    </ion-item>
  </div>
  <div class="alert_message" justify-content-between align-items-center *ngIf="!friendsArr || friendsArr.length === 0">
    <h6 text-center>
      У Вас ще немає контактів
    </h6>
  </div>
  <div justify-content-between align-items-center class="move_buttons">
    <ion-buttons text-center *ngIf="isChanged">
      <button ion-button (click)="save()">
        Далі
      </button>
    </ion-buttons>
  </div>
</ion-content>
