<!-- Generated template for the ForgotpasswordComponent component -->
<ion-content padding>
  <!--<p class="login_title">Відновлення паролю</p>-->
  <p class="sub_title">Відновлення паролю</p>

  <ion-row align-items-center>
    <ion-col col-sm-9>
      <div class="input_one">
        <ion-item focus class="input-cover-black">

          <div class="telefone_all">
            <div class="telef">
              <input class="telephone"   [(ngModel)]="user.phone"
                     type="tel"
                     maxlength="9"    placeholder="(xx) xxx-xx-xx"

              >


            </div>
          </div>

        </ion-item>

        <div class="valid">
        </div>
      </div>


      <button ion-button color="button_color"  (click)="login()" round
              ngClass="{{ (user.phone !== null &&
               user.phone.length === 9 ) ? 'auth-active-button' : '' }}">    Відправити смс


      </button>


    </ion-col>
  </ion-row>
</ion-content>
<ion-footer style="background-color: #fec01c; color: white;
    border: none;" (click)="back()">
  <!--<ion-toolbar style="background-color: #fdad2a">-->
    <ion-title style="background-color: #fec01c; color: white;
    border: none;">Повернутися до входу</ion-title>
  <!--</ion-toolbar>-->
</ion-footer>
